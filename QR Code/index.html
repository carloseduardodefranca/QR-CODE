<!DOCTYPE html>
<html lang="pt br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="conteiner">
        <div class="content">
            <div class="titulo">
                <h1>Crie seu código QR <br> em apenas alguns cliques</h1>
                <p>Cole uma URL ou insira um texto para criar um código QR</p>
            </div>
            <input type="text" placeholder="Enter text or url" id="campo-qr">
            <button id="gerar-qr">Gerar codigo QR</button>
        </div>

        <div class="qr-code">
            <div class="box">
                <img src="assets/img/qr.svg">
            </div>
            <a id="dowloand" download="qrcode.png">Dowloand</a>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
